        <h1>Contáctate con nosotros vía mail</h1>
        <form>
            <label for="nombre">Ingrese su nombre</label>
            <input type="text" id="nombre" placeholder="Nombre"required>
            <input type="submit" value="Enviar">
        </form>
        <div>
        <form>
            <label for="Fecha">Ingrese fecha</label>
            <input type="date" id="Fecha" placeholder="Fecha"required>
            <input type="submit" value="Enviar"
        </form>
         </div>
         <div>
        <form>
            <label for="email">Ingrese su mail</label>
            <input type="text" id="email" placeholder="email"required>
            <input type="submit" value="Enviar"
        </form>
        </div>
        <div>
        <form>
            <label for=""
        </form>
        </div>
        <div>
        <form>
            <label for="Rango de precio">Rango de precio</label>
            <input type="range" id="Rango de precio" 
            min="500.000 pesos" max="15.000.000 pesos" value="500.000 pesos" step="any"/>
            <input type="submit" value="Enviar"
            <p>Valor:<output id="Valor"></output></p>
        </form>
        </div>
        <div>
        <form>
            <label for="Número">Telefóno de contacto</label>
            <input type="tel" id="Número" 
        </form>
        </form>
        </div>
        <div>
        <form>
            <label for="Color">Color del vehículo</label>
            <input type="color" id="Color"
        </form>
        </div>
        <div>
        <form>
            <label for="Escriba su contraseña">Código de seguridad de su tarjeta</label>
            <input type="password" id="Código de seguridad de su tarjeta"
        </form>
        </div>
